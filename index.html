<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Netflix-style Tizen TV App Template">
    <title>Live TV Kahbriya</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/shimmer.css">
    <script src="js/remoteControlManager.js" type="module"></script>
    <script src="js/main.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Top TV App Logo" class="logo">
            <nav>
                <ul id="nav-links">
                    <!-- Dynamic navigation links will be inserted here -->
                </ul>
            </nav>
        </div>
    </header>

    <section class="featured">
        <div class="slider" role="region" aria-label="Featured Movies" id="featured-slider">
            <!-- Dynamic content will be inserted here -->
            <div class="slide placeholder">
                <div class="shimmer"></div>
            </div>
        </div>
    </section>

    <section class="quick-channel-section">
        <h2>Quick Watch</h2>
        <div class="section-slider">
            <div class="section-list" id="quick-channel-list">
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="language-section">
        <h2>Watch by Language</h2>
        <div class="section-slider">
            <div class="section-list" id="language-list">
                <!-- Dynamic content will be inserted here -->
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
                <div class="quick-channel-card placeholder">
                    <div class="shimmer"></div>
                </div>
            </div>
        </div>
    </section>


    <footer>
        <p>&copy; 2024 Top TV. All rights reserved.</p>
    </footer>
</body>

</html>
